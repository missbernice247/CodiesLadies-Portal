<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Ladies Academy</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Left Side: Login Section -->
        <div class="left-section">
            <div class="login-box">
                <img src="logo.png" alt="Coding Ladies Logo" class="logo">
                <h2>Coding Ladies Academy</h2>
                <p>Login to your Student Portal</p>
                <form>
                    <input type="email" placeholder="Enter email">
                    <input type="password" placeholder="Password">
                    <button type="submit">Sign In</button>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </form>

                <p class="redirect">Wrong place? <a href="#">For Coding Ladies Club Portal click here</a></p>
            </div>
        </div>

        <!-- Right Side: Image Slider -->
        <div class="right-section">
            <div class="slider">
                <img src="slide1.png" class="slide active" alt="Slide 1">
                <img src="slide2.png" class="slide" alt="Slide 2">
                <img src="slide3.png" class="slide" alt="Slide 3">
                <img src="slide4.png" class="slide" alt="Slide 4">
                <img src="slide5.png" class="slide" alt="Slide 5">
                <img src="slide6.png" class="slide" alt="Slide 6">
                <img src="slide7.png" class="slide" alt="Slide 7">
                <img src="slide8.png" class="slide" alt="Slide 8">
            </div>
            <div class="dots">
                <span class="dot active" onclick="currentSlide(0)"></span>
                <span class="dot" onclick="currentSlide(1)"></span>
                <span class="dot" onclick="currentSlide(2)"></span>
                <span class="dot" onclick="currentSlide(3)"></span>
                <span class="dot" onclick="currentSlide(4)"></span>
                <span class="dot" onclick="currentSlide(5)"></span>
                <span class="dot" onclick="currentSlide(6)"></span>
                <span class="dot" onclick="currentSlide(7)"></span>
            </div>
        </div>
        
    </div>

    <script src="script.js"></script>
</body>
</html>
